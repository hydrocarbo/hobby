<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
		AFRAME.registerComponent('foo', {
  init: function () {
	  document.querySelector("button").addEventListener("click", myFunction);
function myFunction() {
  console.log("HIS");
	x = document.querySelector('#animated-asset');
			       x.setAttribute("src", "https://raw.githubusercontent.com/prashant-andani/3d-models/master/cow/scene.gltf");
			 console.log("huccS");       
			   
	
} }
});
	</script>
	</head>
    <body style='margin : 0px; overflow: hidden;'>
         <div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: 1;'>
		<button>
     HIDE OBJECTS
    </button>
	</div>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker preset="hiro">
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
        
    </body>
</html>
