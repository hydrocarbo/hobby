<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta description="Web Augmented Reality for Kids. The letters and pictures of the alphabet are learned through Augmented Reality.">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js">
</script>
	
	</head>
<body>
    <div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: 1;'>
		<button>
     HIDE OBJECTS
    </button>
	</div>

	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='trackingMethod: best;'>

		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>

			<!-- Add your augmented reality here -->
			<a-box id="abc" position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>

		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static/>

</a-scene>
	<script>
		document.querySelector("button").addEventListener("click", (e)=>{
	console.log("HIDE OBJECTS");
			var x = document.getElementById("abc");  
                      x.material.color = "blue"; 
})
	</script>
</body>
</html>
