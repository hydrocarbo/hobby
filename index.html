<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

    <body style='margin : 0px; overflow: hidden;'>
        <img id="bigpic" src="bigpic.png" />
        <a-scene embedded arjs>
      <a-marker preset="hiro">
          <a-box position='0 0.5 0' material='color: yellow;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
        <div class="footer">
     <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
           <div class="onebleft">
              <button onclick="vid.play()" class="btn btnskips" style="textcolour:red; height:40px; width:50px; border-radius:10px;"> Play </button>
           </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
           <div class="onebright">
              <button onclick="refrespage()" class="btn btnskips" style="height:40px; width:70px; border-radius:10px">Refresh</button>
           </div>
        </div>
     </div>
  </div>
   <style>
     .footer {
     position: fixed;
     left: 0;
     bottom: 0;
     width: 100%;
     color: white;
     }
     .onebleft{
     padding: 5px 5px 5px 5px;
     margin: 5px 15px 5px 5px ;
     float: left;
     z-index: 900000000000;
     }
     .onebright{
     padding: 5px 5px 5px 5px;
     margin: 5px 15px 5px 5px ;
     float: right;
     z-index: 900000000000;
     }
     .imgon{
     width: 55px;
     height: 55px;
     background-color:white;
     padding: 3px 2px 2px 2px !important;
     }
     .imgss{
     width: 50px !important;
     height:50px !important;
     } 
     .imgname{
     font-size: 10px;
     }
     .header {
     position: fixed;
     left: 0;
     top: 0;
     width: 100%;
     color: white;
     }
     .oneleft{
     padding: 5px 5px 5px 5px;
     margin: 5px 15px 5px 5px ;
     float: left;
     z-index: 900000000000;
     }
     body{
     margin:0px;
     overflow: hidden;
     }
     .resets{
     background-color: rgba(51, 51, 51, 0.529);
     color: #fff;
     text-align: center;
     border-radius: 2px;
     height: 50px;
     padding: 10px 10px 10px 10px;
     position: fixed;
     top: 10px;
     text-align: center;
     z-index: 9000000000;
     bottom: 10px;
     }
     .btnskips{
     background: rgba(0, 0, 0, 0.433);
     color: white !important;
     }
     .btnskips:hover{
     background: rgb(197, 197, 197);
     }
     #arjsDebugUIContainer{
     display: none;
     }
     .a-enter-vr-button{
     display: none !important;
     }
     .container {
      position: fixed;
     }
     img { 
     position: fixed;
     width: 16%;
     top: 0px;
     right: 0px;
     height:3%;
     opacity: 1;
    }
  </style>
        <script>
            var m = document.querySelector("a-marker")
m.addEventListener("markerFound", (e)=>{
   document.getElementById('bigpic').style.visibility = 'hidden'; 
})

m.addEventListener("markerLost", (e)=>{
   document.getElementById('bigpic').style.visibility = 'visible'; 
})
        </script>
    </body>
</html>
