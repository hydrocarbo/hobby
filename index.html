<!doctype HTML>
<html>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0"> 
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<body style='margin : 0px; overflow: hidden;'>
	 <div class="container">
		
  <img src="logo.png" alt="Cinque Terre">
 
	</div>
	
	<a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 600; canvasHeight: 500' >

     <a-assets >
        <video preload="auto"  id="vid"loop="true" crossorigin  webkit-playsinline playsinline controls>
           <source  type="video/mp4"  src="neha.mp4">
           <h3>Error : Your browser does not support.</h3>
       
        </video>
     </a-assets>
   
    <a-marker preset='custom' type='pattern' url='pattern-marker.patt'>
        <a-plane  position='0 0.1 0' scale="6 6 6" rotation="-90 0 0" material="shader: chromakey; src: #vid; color: 0.0 0.9 1.0"></a-plane>
     </a-marker>
     <a-entity camera></a-entity>
  </a-scene>
  <div class="footer">
     <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
           <div class="onebleft">
              <button onclick="vid.play()" class="btn btnskips" style="textcolour:red; height:40px; width:50px; border-radius:10px;"> Play </button>
           </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
           <div class="onebright">
              <button onclick="refrespage()" class="btn btnskips" style="height:40px; width:70px; border-radius:10px">Refresh</button>
           </div>
        </div>
     </div>
  </div>
  <style>
     .footer {
     position: fixed;
     left: 0;
     bottom: 0;
     width: 100%;
     color: white;
     }
     .onebleft{
     padding: 5px 5px 5px 5px;
     margin: 5px 15px 5px 5px ;
     float: left;
     z-index: 900000000000;
     }
     .onebright{
     padding: 5px 5px 5px 5px;
     margin: 5px 15px 5px 5px ;
     float: right;
     z-index: 900000000000;
     }
     .imgon{
     width: 55px;
     height: 55px;
     background-color:white;
     padding: 3px 2px 2px 2px !important;
     }
     .imgss{
     width: 50px !important;
     height:50px !important;
     } 
     .imgname{
     font-size: 10px;
     }
     .header {
     position: fixed;
     left: 0;
     top: 0;
     width: 100%;
     color: white;
     }
     .oneleft{
     padding: 5px 5px 5px 5px;
     margin: 5px 15px 5px 5px ;
     float: left;
     z-index: 900000000000;
     }
     body{
     margin:0px;
     overflow: hidden;
     }
     .resets{
     background-color: rgba(51, 51, 51, 0.529);
     color: #fff;
     text-align: center;
     border-radius: 2px;
     height: 50px;
     padding: 10px 10px 10px 10px;
     position: fixed;
     top: 10px;
     text-align: center;
     z-index: 9000000000;
     bottom: 10px;
     }
     .btnskips{
     background: rgba(0, 0, 0, 0.433);
     color: white !important;
     }
     .btnskips:hover{
     background: rgb(197, 197, 197);
     }
     #arjsDebugUIContainer{
     display: none;
     }
     .a-enter-vr-button{
     display: none !important;
     }
     .container {
      position: fixed;
     }
     img { 
     position: fixed;
     width: 16%;
     top: 0px;
     right: 0px;
     height:3%;
     opacity: 1;
    }
  </style>
   </body>
</html>
